<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis Tebak-Tebakan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .quiz-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="quiz-section" class="quiz-container text-center hidden">
      <h1 class="mb-4">Kuis Tebak-Tebakan</h1>
      <div id="question-section">
        <img id="quiz-image" src="" alt="" class="img-fluid mb-3 hidden" />
        <h3 id="quiz-question"></h3>
        <div id="options-container" class="mt-3"></div>
        <button id="next-btn" class="btn btn-primary mt-4 hidden">
          Pertanyaan Selanjutnya
        </button>
      </div>
      <div id="result-section" class="hidden">
        <p class="result"></p>
        <button class="btn btn-success" onclick="restartQuiz()">
          Coba Lagi
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
